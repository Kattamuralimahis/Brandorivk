<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandorivk | Premium Apparel</title>
    <meta name="description" content="Brandorivk - Premium apparel for modern style">
    <meta name="keywords" content="fashion, t-shirts, shirts, pants, clothing">
    <link rel="canonical" href="https://brandorivk.com">
    <style>
        :root {
            --primary: #1a1a1a;
            --accent: #e67e22;
            --light: #f4f4f4;
            --white: #ffffff;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-main);
            background-color: var(--light);
            color: var(--primary);
            line-height: 1.6;
        }
        header {
            background-color: var(--white);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            text-transform: uppercase;
            cursor: pointer;
        }
        .logo span { color: var(--accent); }
        .cart-icon {
            cursor: pointer;
            position: relative;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .cart-icon:hover { background: var(--light); }
        .cart-count {
            background-color: var(--accent);
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.8rem;
            position: absolute;
            top: -8px;
            right: -10px;
            display: none;
        }
        .hero {
            background: linear-gradient(135deg, var(--primary) 0%, #2c2c2c 100%);
            color: white;
            text-align: center;
            padding: 4rem 1rem;
            margin-bottom: 2rem;
        }
        .hero h1 { font-size: 2.5rem; margin-bottom: 1rem; }
        .hero button {
            padding: 12px 28px;
            background-color: var(--accent);
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            font-size: 1rem;
            transition: transform 0.2s, background 0.2s;
        }
        .hero button:hover {
            background-color: #d35400;
            transform: translateY(-2px);
        }
        .filters {
            text-align: center;
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid var(--primary);
            background: transparent;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 25px;
            font-weight: 500;
        }
        .filter-btn.active, .filter-btn:hover {
            background-color: var(--primary);
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1.5rem;
            margin-bottom: 4rem;
        }
        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }
        .product-image {
            height: 220px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .product-image:hover { transform: scale(1.05); }
        .product-info { padding: 1.3rem; }
        .product-category {
            font-size: 0.75rem;
            color: var(--accent);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .product-title {
            font-size: 1.15rem;
            margin: 0.4rem 0;
            font-weight: 600;
        }
        .product-price {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.3rem;
        }
        .add-btn {
            width: 100%;
            padding: 12px;
            margin-top: 1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 6px;
            font-weight: 500;
        }
        .add-btn:hover { background-color: var(--accent); }
        .add-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #999;
        }
        .add-btn:disabled:hover { background-color: #999; }
        footer {
            background-color: var(--primary);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: auto;
        }
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 200;
            justify-content: flex-end;
            backdrop-filter: blur(4px);
        }
        .cart-content {
            background: white;
            width: 400px;
            max-width: 90%;
            height: 100%;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        .close-cart {
            cursor: pointer;
            font-size: 2rem;
            line-height: 1;
            padding: 5px 10px;
            border-radius: 50%;
            transition: background 0.2s;
        }
        .close-cart:hover { background: var(--light); }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #f4f4f4;
        }
        .checkout-btn {
            margin-top: auto;
            padding: 15px;
            background-color: var(--accent);
            color: white;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .checkout-btn:hover { background-color: #d35400; }
        .checkout-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Toast & Animations */
        @keyframes slideInToast { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideOutToast { from { transform: translateX(0); opacity: 1; } to { transform: translateX(100%); opacity: 0; } }
        
        /* Accessibility */
        button:focus, input:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }
        
        @media (max-width: 600px) {
            .cart-content { width: 100%; }
            .hero h1 { font-size: 2rem; }
            .product-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); }
        }
        
        @media (prefers-reduced-motion: reduce) {
            * { animation-duration: 0.01ms !important; transition-duration: 0.01ms !important; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">Brand<span>orivk</span></div>
        <div class="cart-icon" onclick="toggleCart()" role="button" tabindex="0" aria-label="Open cart">
            üõí Cart <span class="cart-count" id="cartCount">0</span>
        </div>
    </header>

    <section class="hero">
        <h1>Define Your Style</h1>
        <p>Exclusive collection of T-shirts, Shirts, and Pants.</p>
        <br>
        <button onclick="document.getElementById('products').scrollIntoView({behavior: 'smooth'})">Shop Now</button>
    </section>

    <div class="container" id="products">
        <div class="filters">
            <button class="filter-btn active" onclick="filterProducts('all', event)">All</button>
            <button class="filter-btn" onclick="filterProducts('tshirt', event)">T-Shirts</button>
            <button class="filter-btn" onclick="filterProducts('shirt', event)">Shirts</button>
            <button class="filter-btn" onclick="filterProducts('pants', event)">Pants</button>
        </div>
        <div class="product-grid" id="productGrid"></div>
    </div>

    <footer>
        <p>&copy; 2024 Brandorivk. All rights reserved.</p>
    </footer>

    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Your Cart</h2>
                <span class="close-cart" onclick="toggleCart()" role="button" tabindex="0" aria-label="Close cart">&times;</span>
            </div>
            <div id="cartItems"><p style="text-align:center; padding:2rem; color:#888;">Your cart is empty üõí</p></div>
            <div style="margin-top: 20px; font-weight: bold; font-size: 1.2rem; padding-top: 1rem; border-top: 1px solid #eee;">
                Total: $<span id="cartTotal">0.00</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script>
        // Product Data
        const products = [
            { id: 1, name: "Classic White Tee", category: "tshirt", price: 25.00, image: "üëï", description: "100% cotton, breathable fit", stock: 15 },
            { id: 2, name: "Black Graphic Tee", category: "tshirt", price: 30.00, image: "üëï", description: "Premium print, fade-resistant", stock: 8 },
            { id: 3, name: "Oxford Blue Shirt", category: "shirt", price: 45.00, image: "üëî", description: "Wrinkle-free, office ready", stock: 12 },
            { id: 4, name: "Flannel Check Shirt", category: "shirt", price: 50.00, image: "üëî", description: "Warm brushed cotton", stock: 6 },
            { id: 5, name: "Slim Fit Chinos", category: "pants", price: 55.00, image: "üëñ", description: "Stretch fabric, all-day comfort", stock: 20 },
            { id: 6, name: "Denim Jeans", category: "pants", price: 60.00, image: "üëñ", description: "Classic cut, durable denim", stock: 10 },
            { id: 7, name: "Vintage Band Tee", category: "tshirt", price: 35.00, image: "üëï", description: "Retro design, soft wash", stock: 5 },
            { id: 8, name: "Linen Summer Shirt", category: "shirt", price: 40.00, image: "üëî", description: "Lightweight, perfect for warm days", stock: 9 },
        ];

        let cart = JSON.parse(localStorage.getItem('brandorivk_cart')) || [];
        const productGrid = document.getElementById('productGrid');
        const cartCount = document.getElementById('cartCount');
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');
        const cartModal = document.getElementById('cartModal');

        function renderProducts(filter = 'all', searchQuery = '') {
            productGrid.innerHTML = '';
            
            const filtered = products.filter(p => {
                const matchesCategory = filter === 'all' || p.category === filter;
                const matchesSearch = p.name.toLowerCase().includes(searchQuery.toLowerCase()) || 
                                     p.description.toLowerCase().includes(searchQuery.toLowerCase());
                return matchesCategory && matchesSearch; // ‚úÖ FIXED: was 'matchesQuery'
            });

            if (filtered.length === 0) {
                productGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 2rem; color: #666;">No products found. Try a different search.</p>';
                return;
            }

            filtered.forEach(product => {
                const inCart = cart.find(item => item.id === product.id);
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-image" onclick="quickView(${product.id})" role="button" tabindex="0" aria-label="Quick view ${product.name}">
                        ${product.image}
                    </div>
                    <div class="product-info">
                        <div class="product-category">${product.category}</div>
                        <h3 class="product-title">${product.name}</h3>
                        <p style="font-size: 0.9rem; color: #666; margin: 0.3rem 0; min-height: 40px;">${product.description}</p>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <div style="font-size: 0.8rem; color: ${product.stock < 5 ? '#e74c3c' : '#27ae60'}; margin: 0.3rem 0; font-weight: 500;">
                            ${product.stock < 5 ? `üî• Only ${product.stock} left!` : '‚úÖ In Stock'}
                        </div>
                        <button class="add-btn" onclick="addToCart(${product.id})" ${product.stock <= 0 ? 'disabled' : ''}>
                            ${inCart ? '‚úì In Cart' : 'Add to Cart'}
                        </button>
                    </div>
                `;
                productGrid.appendChild(card);
            });
        }

        function setupSearch() {
            const searchInput = document.createElement('input');
            searchInput.type = 'search';
            searchInput.placeholder = 'üîç Search products...';
            searchInput.setAttribute('aria-label', 'Search products');
            searchInput.style.cssText = 'padding: 12px 20px; width: 100%; max-width: 450px; margin: 0 auto 1.5rem; display: block; border: 2px solid #ddd; border-radius: 30px; font-size: 1rem; background: white; transition: border-color 0.2s;';
            searchInput.onfocus = (e) => e.target.style.borderColor = 'var(--accent)';
            searchInput.onblur = (e) => e.target.style.borderColor = '#ddd';
            searchInput.oninput = (e) => {
                const activeBtn = document.querySelector('.filter-btn.active');
                const category = activeBtn ? activeBtn.dataset.category || 'all' : 'all';
                renderProducts(category, e.target.value);
            };
            document.querySelector('.filters').before(searchInput);
            return searchInput;
        }

        function filterProducts(category, event) {
            event?.preventDefault();
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                btn.dataset.category = btn.dataset.category || btn.innerText.toLowerCase().replace('-', '').replace('s', '');
            });
            event.target.classList.add('active');
            const searchInput = document.querySelector('input[type="search"]');
            renderProducts(category, searchInput?.value || '');
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            if (!product || product.stock <= 0) {
                showToast('Sorry, this item is out of stock!', 'error');
                return;
            }
            const existingItem = cart.find(item => item.id === id);
            if (existingItem) {
                if (existingItem.quantity < product.stock) {
                    existingItem.quantity++;
                    showToast(`+1 ${product.name} added`);
                } else {
                    showToast('Maximum quantity reached', 'error');
                    return;
                }
            } else {
                cart.push({ ...product, quantity: 1 });
                showToast(`${product.name} added to cart!`);
            }
            saveCart();
            updateCartUI();
            updateProductButtons();
        }

        function removeFromCart(index) {
            const item = cart[index];
            cart.splice(index, 1);
            saveCart();
            updateCartUI();
            updateProductButtons();
            showToast(`${item.name} removed`);
        }

        function updateQuantity(index, change) {
            const item = cart[index];
            const product = products.find(p => p.id === item.id);
            if (item.quantity + change <= 0) {
                removeFromCart(index);
                return;
            }
            if (item.quantity + change > product.stock) {
                showToast('Maximum stock reached', 'error');
                return;
            }
            item.quantity += change;
            saveCart();
            updateCartUI();
        }

        function saveCart() {
            localStorage.setItem('brandorivk_cart', JSON.stringify(cart));
        }

        function updateProductButtons() {
            document.querySelectorAll('.add-btn').forEach(btn => {
                const onclick = btn.getAttribute('onclick');
                if (!onclick) return;
                const match = onclick.match(/addToCart\((\d+)\)/);
                if (!match) return;
                const productId = parseInt(match[1]);
                const inCart = cart.find(item => item.id === productId);
                btn.textContent = inCart ? '‚úì In Cart' : 'Add to Cart';
            });
        }

        function updateCartUI() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            cartCount.style.display = totalItems > 0 ? 'inline-block' : 'none';
            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="text-align:center; padding:2rem; color:#888;">Your cart is empty üõí</p>';
                cartTotal.textContent = '0.00';
                return;
            }
            let total = 0;
            cartItems.innerHTML = '';
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                const itemEl = document.createElement('div');
                itemEl.className = 'cart-item';
                itemEl.innerHTML = `
                    <div>
                        <strong>${item.name}</strong><br>
                        <small style="color:#888;">$${item.price.toFixed(2)} √ó ${item.quantity}</small>
                    </div>
                    <div style="display:flex; align-items:center; gap:8px;">
                        <button onclick="updateQuantity(${index}, -1)" aria-label="Decrease quantity" style="width:28px; height:28px; border:1px solid #ddd; background:white; border-radius:4px; cursor:pointer; font-weight:bold;">-</button>
                        <span style="min-width:20px; text-align:center;">${item.quantity}</span>
                        <button onclick="updateQuantity(${index}, 1)" aria-label="Increase quantity" style="width:28px; height:28px; border:1px solid #ddd; background:white; border-radius:4px; cursor:pointer; font-weight:bold;">+</button>
                        <span style="font-weight:bold; margin-left:12px; min-width:60px; text-align:right;">$${itemTotal.toFixed(2)}</span>
                        <button onclick="removeFromCart(${index})" aria-label="Remove item" style="background:none; border:none; color:#e74c3c; cursor:pointer; font-size:1.2rem; margin-left:5px; padding:0 5px;">√ó</button>
                    </div>
                `;
                cartItems.appendChild(itemEl);
            });
            cartTotal.textContent = total.toFixed(2);
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed; bottom: 25px; right: 25px; 
                background: ${type === 'error' ? '#e74c3c' : '#27ae60'}; 
                color: white; padding: 14px 24px; border-radius: 10px; 
                box-shadow: 0 6px 20px rgba(0,0,0,0.2); z-index: 1000;
                animation: slideInToast 0.3s ease; font-weight: 500;
                max-width: 300px; text-align: center;
            `;
            toast.setAttribute('role', 'alert');
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slideOutToast 0.3s ease forwards';
                setTimeout(() => toast.remove(), 300);
            }, 2500);
        }

        // Add animation styles
        const animStyle = document.createElement('style');
        animStyle.textContent = `
            @keyframes slideInToast { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
            @keyframes slideOutToast { from { transform: translateX(0); opacity: 1; } to { transform: translateX(100%); opacity: 0; } }
        `;
        document.head.appendChild(animStyle);

        function quickView(id) {
            const product = products.find(p => p.id === id);
            const modal = document.createElement('div');
            modal.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.75); display:flex; align-items:center; justify-content:center; z-index:300; padding:1rem;';
            modal.setAttribute('role', 'dialog');
            modal.setAttribute('aria-modal', 'true');
            modal.innerHTML = `
                <div style="background:white; padding:2rem; border-radius:16px; max-width:480px; width:100%; position:relative; box-shadow:0 20px 60px rgba(0,0,0,0.3);">
                    <button onclick="this.closest('[role=\"dialog\"]').remove()" style="position:absolute; top:12px; right:15px; font-size:1.8rem; cursor:pointer; background:none; border:none; color:#666; padding:5px; border-radius:50%; line-height:1;" aria-label="Close">&times;</button>
                    <div style="font-size:5rem; text-align:center; margin:1rem 0; line-height:1;">${product.image}</div>
                    <h3 style="margin:0.5rem 0 0.3rem; font-size:1.4rem;">${product.name}</h3>
                    <p style="color:var(--accent); font-weight:600; margin:0.2rem 0;">${product.category.toUpperCase()}</p>
                    <p style="color:#666; margin:0.8rem 0; line-height:1.5;">${product.description}</p>
                    <p style="font-size:1.5rem; font-weight:700; color:var(--primary); margin:1rem 0;">$${product.price.toFixed(2)}</p>
                    <p style="font-size:0.9rem; color:${product.stock < 5 ? '#e74c3c' : '#27ae60'}; margin:0.5rem 0; font-weight:500;">
                        ${product.stock < 5 ? `üî• Only ${product.stock} left in stock!` : '‚úÖ In Stock'}
                    </p>
                    <button class="add-btn" onclick="addToCart(${product.id}); this.closest('[role=\"dialog\"]').remove(); showToast('Added to cart!');">
                        Add to Cart
                    </button>
                </div>
            `;
            document.body.appendChild(modal);
            modal.onclick = (e) => { if (e.target === modal) modal.remove(); };
            document.addEventListener('keydown', function escHandler(e) {
                if (e.key === 'Escape') {
                    modal.remove();
                    document.removeEventListener('keydown', escHandler);
                }
            });
        }

        function checkout() {
            if (cart.length === 0) {
                showToast('Your cart is empty!', 'error');
                return;
            }
             // Redirect to checkout page
    window.location.href = 'checkout.html';
}
            const modal = document.createElement('div');
            modal.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:flex; align-items:center; justify-content:center; z-index:400; padding:1rem;';
            modal.innerHTML = `
                <div style="background:white; padding:2rem; border-radius:16px; max-width:450px; width:100%; max-height:90vh; overflow-y:auto; box-shadow:0 20px 60px rgba(0,0,0,0.3);">
                    <h3 style="margin-bottom:1.3rem; text-align:center;">üîê Secure Checkout</h3>
                    <form id="checkoutForm" onsubmit="processOrder(event)">
                        <input type="text" placeholder="Full Name *" required style="width:100%; padding:12px; margin:0.4rem 0; border:2px solid #ddd; border-radius:8px; font-size:1rem;">
                        <input type="email" placeholder="Email *" required style="width:100%; padding:12px; margin:0.4rem 0; border:2px solid #ddd; border-radius:8px; font-size:1rem;">
                        <input type="text" placeholder="Shipping Address *" required style="width:100%; padding:12px; margin:0.4rem 0; border:2px solid #ddd; border-radius:8px; font-size:1rem;">
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                            <input type="text" placeholder="City *" required style="padding:12px; border:2px solid #ddd; border-radius:8px; font-size:1rem;">
                            <input type="text" placeholder="ZIP *" required style="padding:12px; border:2px solid #ddd; border-radius:8px; font-size:1rem;">
                        </div>
                        <div style="margin:1.3rem 0; padding:1rem; background:#f8f9fa; border-radius:10px; text-align:center;">
                            <strong style="font-size:1.2rem;">Order Total: $<span id="checkoutTotal">${cartTotal.textContent}</span></strong>
                        </div>
                        <button type="submit" class="checkout-btn" style="width:100%;">‚úÖ Place Order</button>
                    </form>
                    <button onclick="this.closest('div[style*=\"fixed\"]').remove()" style="margin-top:1rem; background:none; border:none; color:#888; cursor:pointer; width:100%; padding:8px; border-radius:6px;">Cancel</button>
                </div>
            `;
            document.body.appendChild(modal);
            modal.onclick = (e) => { if (e.target === modal) modal.remove(); };
        }

        function processOrder(e) {
            e.preventDefault();
            showToast('Order placed successfully! üéâ Check your email for confirmation.', 'success');
            cart = [];
            saveCart();
            updateCartUI();
            updateProductButtons();
            setTimeout(() => {
                document.querySelectorAll('div[style*="position:fixed"]').forEach(m => m.remove());
                if (cartModal.style.display === 'flex') toggleCart();
            }, 1800);
        }

        function toggleCart() {
            cartModal.style.display = cartModal.style.display === 'flex' ? 'none' : 'flex';
            if (cartModal.style.display === 'flex') updateCartUI();
        }

        // Close cart on outside click or Escape
        cartModal?.addEventListener('click', (e) => { if (e.target === cartModal) toggleCart(); });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                cartModal.style.display = 'none';
                document.querySelectorAll('div[role="dialog"]').forEach(m => m.remove());
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            setupSearch();
            updateCartUI();
            
            // Keyboard support for cart icon
            document.querySelector('.cart-icon').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    toggleCart();
                }
            });
        });
    </script>
</body>
