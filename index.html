<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandorivk | Premium Apparel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f4f4; color: #1a1a1a; }
        
        /* Header */
        header { background: white; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 1.5rem; font-weight: 800; text-transform: uppercase; cursor: pointer; }
        .logo span { color: #e67e22; }
        .cart-icon { cursor: pointer; padding: 8px 16px; background: #f4f4f4; border-radius: 6px; font-weight: 600; }
        .cart-icon:hover { background: #e67e22; color: white; }
        .cart-count { background: #e67e22; color: white; border-radius: 50%; padding: 2px 8px; font-size: 0.8rem; margin-left: 5px; }
        
        /* Hero */
        .hero { background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%); color: white; text-align: center; padding: 4rem 1rem; }
        .hero h1 { font-size: 2.5rem; margin-bottom: 1rem; }
        .hero p { font-size: 1.1rem; margin-bottom: 1.5rem; }
        .hero button { padding: 12px 30px; background: #e67e22; color: white; border: none; border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer; }
        .hero button:hover { background: #d35400; }
        
        /* Filters */
        .filters { text-align: center; padding: 2rem 1rem; }
        .filter-btn { padding: 10px 25px; margin: 5px; border: 2px solid #1a1a1a; background: white; border-radius: 25px; cursor: pointer; font-size: 1rem; font-weight: 500; }
        .filter-btn:hover, .filter-btn.active { background: #1a1a1a; color: white; }
        
        /* Products */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem 3rem; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 1.5rem; }
        .product-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.08); transition: transform 0.2s; }
        .product-card:hover { transform: translateY(-5px); }
        .product-image { height: 220px; background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%); display: flex; align-items: center; justify-content: center; font-size: 4rem; }
        .product-info { padding: 1.3rem; }
        .product-category { font-size: 0.75rem; color: #e67e22; text-transform: uppercase; font-weight: 600; }
        .product-title { font-size: 1.15rem; margin: 0.4rem 0; font-weight: 600; }
        .product-price { font-weight: 700; font-size: 1.3rem; color: #1a1a1a; }
        .add-btn { width: 100%; padding: 12px; margin-top: 1rem; background: #1a1a1a; color: white; border: none; border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer; }
        .add-btn:hover { background: #e67e22; }
        
        /* Cart Modal */
        .cart-modal { display: none; position: fixed; top: 0; right: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 200; justify-content: flex-end; }
        .cart-content { background: white; width: 400px; max-width: 90%; height: 100%; padding: 1.5rem; display: flex; flex-direction: column; overflow-y: auto; }
        .cart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid #eee; }
        .close-cart { cursor: pointer; font-size: 2rem; line-height: 1; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 1rem 0; border-bottom: 1px solid #f4f4f4; }
        .cart-total { margin-top: auto; padding-top: 1rem; border-top: 2px solid #1a1a1a; font-size: 1.3rem; font-weight: 700; }
        .checkout-btn { width: 100%; padding: 15px; margin-top: 1rem; background: #e67e22; color: white; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer; }
        .checkout-btn:hover { background: #d35400; }
        
        /* Toast */
        .toast { position: fixed; bottom: 25px; right: 25px; background: #27ae60; color: white; padding: 14px 24px; border-radius: 10px; box-shadow: 0 6px 20px rgba(0,0,0,0.2); z-index: 1000; display: none; animation: slideIn 0.3s ease; }
        .toast.error { background: #e74c3c; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        /* Footer */
        footer { background: #1a1a1a; color: white; text-align: center; padding: 2rem; }
        
        @media (max-width: 600px) {
            .cart-content { width: 100%; }
            .hero h1 { font-size: 2rem; }
            .product-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">Brand<span>orivk</span></div>
        <div class="cart-icon" onclick="toggleCart()">ðŸ›’ Cart <span class="cart-count" id="cartCount">0</span></div>
    </header>

    <!-- Hero -->
    <section class="hero">
        <h1>Define Your Style</h1>
        <p>Exclusive collection of T-shirts, Shirts, and Pants.</p>
        <button onclick="document.getElementById('products').scrollIntoView({behavior: 'smooth'})">Shop Now</button>
    </section>

    <!-- Filters -->
    <div class="filters" id="products">
        <button class="filter-btn active" onclick="filterProducts('all')">All</button>
        <button class="filter-btn" onclick="filterProducts('tshirt')">T-Shirts</button>
        <button class="filter-btn" onclick="filterProducts('shirt')">Shirts</button>
        <button class="filter-btn" onclick="filterProducts('pants')">Pants</button>
    </div>

    <!-- Products -->
    <div class="container">
        <div class="product-grid" id="productGrid"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Brandorivk v2.0. All rights reserved.</p>
    </footer>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Your Cart</h2>
                <span class="close-cart" onclick="toggleCart()">&times;</span>
            </div>
            <div id="cartItems"><p style="text-align:center; padding:2rem; color:#888;">Your cart is empty ðŸ›’</p></div>
            <div class="cart-total">Total: $<span id="cartTotal">0.00</span></div>
            <button class="checkout-btn" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- All JavaScript Built-In -->
    <script>
        // ===== PRODUCT DATA (Built-in, no external file needed!) =====
        const products = [
            { id: 1, name: "Classic White Tee", category: "tshirt", price: 25.00, image: "ðŸ‘•", description: "100% premium cotton, breathable fit", stock: 15 },
            { id: 2, name: "Black Graphic Tee", category: "tshirt", price: 30.00, image: "ðŸ‘•", description: "Premium print, fade-resistant design", stock: 8 },
            { id: 3, name: "Oxford Blue Shirt", category: "shirt", price: 45.00, image: "ðŸ‘”", description: "Wrinkle-free, office ready formal shirt", stock: 12 },
            { id: 4, name: "Flannel Check Shirt", category: "shirt", price: 50.00, image: "ðŸ‘”", description: "Warm brushed cotton, perfect for winter", stock: 6 },
            { id: 5, name: "Slim Fit Chinos", category: "pants", price: 55.00, image: "ðŸ‘–", description: "Stretch fabric, all-day comfort", stock: 20 },
            { id: 6, name: "Denim Jeans", category: "pants", price: 60.00, image: "ðŸ‘–", description: "Classic cut, durable premium denim", stock: 10 },
            { id: 7, name: "Vintage Band Tee", category: "tshirt", price: 35.00, image: "ðŸ‘•", description: "Retro design, soft wash finish", stock: 5 },
            { id: 8, name: "Linen Summer Shirt", category: "shirt", price: 40.00, image: "ðŸ‘”", description: "Lightweight, perfect for warm days", stock: 9 }
        ];

        // ===== CART =====
        let cart = JSON.parse(localStorage.getItem('brandorivk_cart')) || [];

        // ===== RENDER PRODUCTS =====
        function renderProducts(filter = 'all') {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';
            
            const filtered = filter === 'all' ? products : products.filter(p => p.category === filter);
            
            if (filtered.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 2rem; color: #666;">No products found.</p>';
                return;
            }
            
            filtered.forEach(p => {
                const inCart = cart.find(item => item.id === p.id);
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-image">${p.image}</div>
                    <div class="product-info">
                        <div class="product-category">${p.category}</div>
                        <h3 class="product-title">${p.name}</h3>
                        <p style="font-size: 0.9rem; color: #666; margin: 0.3rem 0;">${p.description}</p>
                        <div class="product-price">$${p.price.toFixed(2)}</div>
                        <div style="font-size: 0.8rem; color: ${p.stock < 5 ? '#e74c3c' : '#27ae60'}; margin: 0.3rem 0; font-weight: 500;">
                            ${p.stock < 5 ? 'ðŸ”¥ Only ' + p.stock + ' left!' : 'âœ… In Stock'}
                        </div>
                        <button class="add-btn" onclick="addToCart(${p.id})" ${p.stock <= 0 ? 'disabled style="opacity:0.6; cursor:not-allowed;"' : ''}>
                            ${inCart ? 'âœ“ In Cart' : 'Add to Cart'}
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // ===== FILTER =====
        function filterProducts(category) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderProducts(category);
        }

        // ===== ADD TO CART =====
        function addToCart(id) {
            const product = products.find(p => p.id === id);
            if (!product || product.stock <= 0) {
                showToast('Sorry, this item is out of stock!', 'error');
                return;
            }
            
            const existing = cart.find(item => item.id === id);
            if (existing) {
                if (existing.quantity < product.stock) {
                    existing.quantity++;
                    showToast('+1 ' + product.name + ' added');
                } else {
                    showToast('Maximum quantity reached', 'error');
                    return;
                }
            } else {
                cart.push({ ...product, quantity: 1 });
                showToast(product.name + ' added to cart!');
            }
            
            localStorage.setItem('brandorivk_cart', JSON.stringify(cart));
            updateCartUI();
            renderProducts();
        }

        // ===== REMOVE FROM CART =====
        function removeFromCart(index) {
            const item = cart[index];
            cart.splice(index, 1);
            localStorage.setItem('brandorivk_cart', JSON.stringify(cart));
            updateCartUI();
            renderProducts();
            showToast(item.name + ' removed');
        }

        // ===== UPDATE QUANTITY =====
        function updateQuantity(index, change) {
            const item = cart[index];
            const product = products.find(p => p.id === item.id);
            
            if (item.quantity + change <= 0) {
                removeFromCart(index);
                return;
            }
            if (item.quantity + change > product.stock) {
                showToast('Maximum stock reached', 'error');
                return;
            }
            
            item.quantity += change;
            localStorage.setItem('brandorivk_cart', JSON.stringify(cart));
            updateCartUI();
        }

        // ===== UPDATE CART UI =====
        function updateCartUI() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="text-align:center; padding:2rem; color:#888;">Your cart is empty ðŸ›’</p>';
                cartTotal.textContent = '0.00';
                return;
            }
            
            let total = 0;
            cartItems.innerHTML = '';
            
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const itemEl = document.createElement('div');
                itemEl.className = 'cart-item';
                itemEl.innerHTML = `
                    <div>
                        <strong>${item.name}</strong><br>
                        <small style="color:#888;">$${item.price.toFixed(2)} Ã— ${item.quantity}</small>
                    </div>
                    <div style="display:flex; align-items:center; gap:8px;">
                        <button onclick="updateQuantity(${index}, -1)" style="width:28px; height:28px; border:1px solid #ddd; background:white; cursor:pointer; border-radius:4px;">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="updateQuantity(${index}, 1)" style="width:28px; height:28px; border:1px solid #ddd; background:white; cursor:pointer; border-radius:4px;">+</button>
                        <strong style="margin-left:12px;">$${itemTotal.toFixed(2)}</strong>
                        <button onclick="removeFromCart(${index})" style="background:none; border:none; color:#e74c3c; cursor:pointer; font-size:1.2rem; margin-left:5px;">Ã—</button>
                    </div>
                `;
                cartItems.appendChild(itemEl);
            });
            
            cartTotal.textContent = total.toFixed(2);
        }

        // ===== CHECKOUT =====
        function checkout() {
            if (cart.length === 0) {
                showToast('Your cart is empty!', 'error');
                return;
            }
            window.location.href = 'checkout.html';
        }

        // ===== TOGGLE CART =====
        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
            if (modal.style.display === 'flex') {
                updateCartUI();
            }
        }

        // Close cart when clicking outside
        document.getElementById('cartModal')?.addEventListener('click', function(e) {
            if (e.target === this) {
                toggleCart();
            }
        });

        // ===== TOAST NOTIFICATION =====
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast' + (type === 'error' ? ' error' : '');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2500);
        }

        // ===== INITIALIZE ON PAGE LOAD =====
        document.addEventListener('DOMContentLoaded', function() {
            console.log('âœ… Page loaded successfully!');
            console.log('âœ… Products:', products.length);
            console.log('âœ… Cart:', cart.length);
            renderProducts();
            updateCartUI();
        });
    </script>
</body>
</html>
